<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Groupname</label>
        <div class="col-sm-8">
            <input ng-disabled="disabled()" class="form-control" id="name" ng-model="item.name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-4 control-label">Display Name</label>
        <div class="col-sm-8">
            <input ng-disabled="disabled()" class="form-control" id="title" ng-model="item.title"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button ng-disabled="disabled()" type="submit" class="btn btn-default" ng-click="save()">Save</button>
            <button ng-disabled="disabled()" type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
