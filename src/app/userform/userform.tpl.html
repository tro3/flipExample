<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-8">
            <input ng-disabled="disabled()" class="form-control" id="username" ng-model="item.username"/>
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-4 control-label">First_name</label>
        <div class="col-sm-8">
            <input ng-disabled="disabled()" class="form-control" id="first_name" ng-model="item.first_name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="col-sm-4 control-label">Last_name</label>
        <div class="col-sm-8">
            <input ng-disabled="disabled()" class="form-control" id="last_name" ng-model="item.last_name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="superuser" class="col-sm-4 control-label">Superuser</label>
        <div class="col-sm-8">
            <div class="checkbox">
                <input ng-disabled="disabled()" type="checkbox" id="superuser" ng-model="item.superuser"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="staff" class="col-sm-4 control-label">Staff</label>
        <div class="col-sm-8">
            <div class="checkbox">
                <input ng-disabled="disabled()" type="checkbox" id="staff" ng-model="item.staff"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button ng-disabled="disabled()" type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </div>
    </div>
</form>
